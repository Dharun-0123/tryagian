<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
   
        width: 250px;
        height: 250px;
        background-color: aqua;
        animation: move 1s alternate-reverse infinite;
        position: relative;
        border-radius: 50%;
      }
      @keyframes move {
     from{
        top: 00%;
     }
     to{
        top: 50%;
     }
      }
    </style>
</head>
<body>
    <div class="div"></div>
</body>
</html>
